<!DOCTYPE html>
{% load staticfiles %}
{% load endless %}

<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <meta charset="utf-8">

   <title>Blog | NomNom Foods</title>
<!--  <meta name="description" content="">-->
<!--  <meta name="author" content="SitePoint">-->

   	<link rel="stylesheet" href="{% static 'blog/reset.css' %}">
   	<link rel="stylesheet" href="{% static 'blog/styles.css' %}">
   	<link rel="stylesheet" href="{% static 'blog/navbar.css' %}">
	<link rel="stylesheet" href="{% static 'blog/animate.css' %}">
	
	<style>
		#pics {
			width: 100%;
			background-color: #eb6d5c;
			line-height: 0px;
			height: 100px;
		}
		#pic1 {
			width: 1280px;
			background-image: url({{ latest_post.image.url }});
			background-position: center;
			background-size: cover
		}
		#pics td {
			vertical-align: bottom;
		}
		#pics div {
			color: white;
			padding: 300px 150px 30px 150px;
			height: inherit;
			max-height: 500px;
			width: 100%;
			cursor: pointer;
			background-color: rgba(0,0,0,.5);

		}
		#pics div h1 {
			text-align: left;
			color: white;
			font-style: normal;
			line-height: 30px;
			padding-top: -30px
		}
		#pics div h4 {
			text-align: left;
			width: 980px;
			padding-bottom: 12px;
			text-indent: 5px;
			text-decoration: underline;
			text-decoration-color: white;
		}
		#pics div p {
			margin-left: 5px;
			width: 700px;
			text-align: justify;
			line-height: 18px;
		}
		#pics div:hover {
			background-color: rgba(0,0,0,.2);
		}
		
		.stories {
			width: 90%;
			margin: 0 auto;
		}
		
		.story_cell {
			width: 32%;
			display: inline-block;
			vertical-align: top;
			margin-bottom: 40px;
		}
		
		.story_cell:hover {
			cursor: pointer;
		}
		
		.story_cell h4 {
			padding: 10px 0;
/*			text-align: justify*/
			color: #354358
		}
		
		.story_cell:hover h4 {
			text-decoration: underline;
			text-decoration-color: black;
		}
		
		.story_cell p {
			font-size: 13px;
			line-height: 1.4;
			color: rgba(0,0,0,.6);
			font-weight: 300;
			text-align: justify;
		}
		
		.story_cell:hover p {
			color: black;
		}
		
		.story_img {
			width: 90%;
			height: 200px;
			background-position: center;
			background-size: cover;
			margin: 0 auto;
		}
		
		.story_content {
			width: 90%;
			margin: 0 auto;
		}
		
		.email * * {
			display: inline-block;
			margin: 0 20px;
		}
		
		.email input[type="text"] {
			width: 300px !important;
		}
		
	</style>
	
	<link href="{% static 'blog/css.css' %}" rel="stylesheet" type="text/css">
	
    <script src="{% static 'blog/jquery_002.js' %}"></script>
	<script src="{% static 'blog/jquery.js' %}"></script>

	  <!--[if lt IE 9]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	  <![endif]-->
</head>

<body>
		
	<div class="background_teal">
		
		<table class="centered_container navbar">
			<tbody><tr>
				</tr><tr>
					<td class="logo">
						<a href="{% url 'index' %}">
							<img src="{% static 'blog/white_logo.png' %}" id="logo" height="36"><h5 class="cursive">NomNom Foods</h5>
						</a>
					</td>
					<td width="100%"></td>
					<td class="link">
						<a href="{% url 'blog' %}"><p>Blog</p></a>
					</td>
				</tr>
			
		</tbody></table>
	
 	</div>
 	
 	<table id="pics" onclick="location.href='{% url 'post' latest_post.slug %}';">
 		<tbody><tr>
 			<td id="pic1">
 				<div>
 					<h4>LATEST</h4>
 					<h1>{{ latest_post.title|safe }}</h1>
 					<p>{{ latest_post.content|striptags|safe|truncatechars:280 }}</p>
 				</div>
 			</td>
 		</tr>
 	</tbody></table>
 	
 	<div class="centered_container" style="padding-top:40px">
 		<div class="header_row">
			<h3 class="cursive">More Stories</h3>
			<div></div>
 		</div>
	</div>
 	<div>
 		<div class="stories">
 			<div>
 				<!-- Renders each post -->
 				{% include short_template %}
			</div>
		</div>
 	</div>
 	
 	<div class="background_navy vertical_padding" id="footer">
		<div class="centered_container">
			<p>NomNom Foods 2015</p>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	    <script src="{% static 'endless_pagination/js/endless-pagination.js' %}"></script>
	    <script>
	        $.endlessPaginate({
	            paginateOnScroll: true,
	            paginateOnScrollMargin: 200,
	        });
	</script>
	  
	
</body></html>
