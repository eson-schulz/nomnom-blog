<!DOCTYPE html>
<html lang="en"><head>
{% load staticfiles %}
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <meta charset="utf-8">

   <title>Blog | NomNom Foods</title>
<!--  <meta name="description" content="">-->
<!--  <meta name="author" content="SitePoint">-->

   	<link rel="stylesheet" href="{% static 'blog/reset.css' %}">
   	<link rel="stylesheet" href="{% static 'blog/styles.css' %}">
   	<link rel="stylesheet" href="{% static 'blog/navbar.css' %}">
	<link rel="stylesheet" href="{% static 'blog/animate.css' %}">
	
	<style>
		#pics {
			height: 300px;
			width: 100%;
		}
		#pics div {
			height: 100%;
		}
		
		#pic1 {
			background-image: url(/{{ post.image.url }});
			background-position: center;
			background-repeat: no-repeat;
		}
		#pic2 {
			{% if post.image2 %}
			background-image: url(/{{ post.image2.url }});
			{% endif %}
			background-position: center;
			background-repeat: no-repeat;
		}
		#pic3 {
			{% if post.image3 %}
			background-image: url(/{{ post.image3.url }});
			{% endif %}
			background-position: center;
			background-repeat: no-repeat;
		}
		
		#post p, #post h3 {
			text-align: justify !important;
		}
		
		#post h2 {
			margin: 24px 0;
		}
		
		#post h3 {
			font-family: 'Roboto', sans-serif;
			font-size: 20px;
			font-weight: 700;
			color: black;
			margin: 24px 0;
			padding: 0px !important;
		}
	</style>
	
	<link href="{% static 'blog/css.css' %}" rel="stylesheet" type="text/css">
	
    <script src="{% static 'blog/jquery_002.js' %}"></script>
	<script src="{% static 'blog/jquery.js' %}"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	
	<div class="background_teal">
		
		<table class="centered_container navbar">
			<tbody><tr>
				<td><img src="{% static 'blog/white_logo.png' %}" id="logo" height="36"></td>
				<td><h5>NomNom Foods</h5></td>
				<td width="100%"></td>
				<td class="link">
					<a href="http://nomnomlunches.com/about.html"><p>About Us</p></a>
					<a href="http://nomnomlunches.com/contact.html"><p>Contact Us</p></a>
					<a href="#"><p>Blog</p></a>
					<a href="#"><p>Sign In / Register</p></a>
				</td>
			</tr>
		</tbody></table>
	
 	</div>


 	<div class="centered_container vertical_padding" id="title">
 		<h1>{{ post.title }}</h1>
 		<h4>By Vinay Khemlani</h4>
 	</div>
 	
 	<table id="pics">
 		<tr>
 			<td id="pic1"><div id="pic1"</td>
 			<td id="pic2"><div id="pic2"</td>
 			<td id="pic3"><div id="pic3"</td>
 		</tr>
 	</table>
 	

 	<div class="centered_container vertical_padding horizontal_padding" id="post">
 		<!--Django content starts here-->
 		{{ post.content|safe }}
 		<!--Django content ends here-->
 	</div>


	<script>
		var imgs = document.getElementById("post").getElementsByTagName("img");
		for (var i = 0; i < imgs.length; i++) {
			console.log(imgs[0].width);
			var padding = (700 - imgs[i].width)/2;
			console.log(padding);
			imgs[i].style.padding = "10px " + padding + "px";
		}
	</script>

	
</body></html>
